<!DOCTYPE html>
<html>
<head>
  <title>PUABO OS Desktop</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #00ffcc;
      font-family: monospace;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 2px solid #00ffcc;
    }

    .desktop {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .app-icon {
      background: #1a1a1a;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      padding: 1rem;
      width: 120px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .app-icon:hover {
      transform: scale(1.05);
      background: #00ffcc;
      color: #000;
    }
  </style>
</head>
<body>
  <header>PUABO OS V200 - Desktop</header>
  <div class="desktop">
    <div class="app-icon" onclick="alert('Launching PUABO V-Caster...')">V-Caster</div>
    <div class="app-icon" onclick="alert('Opening StreamCore...')">StreamCore</div>
    <div class="app-icon" onclick="alert('Loading Glitch: Code of Chaos...')">Glitch</div>
    <div class="app-icon" onclick="alert('Accessing V-Stage...')">V-Stage</div>
    <div class="app-icon" onclick="alert('Launching PUABOMusicChain...')">MusicChain</div>
    <div class="app-icon" onclick="alert('Booting PV-Keys...')">PV-Keys</div>
  </div>
</body>
</html>
