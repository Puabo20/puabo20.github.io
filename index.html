<!DOCTYPE html>
<html>
<head>
  <title>PUABO OS V200</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px #333;
    }
    .launch-btn {
      background-color: #00ffcc;
      color: #0d0d0d;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 2rem;
      border-radius: 8px;
      transition: 0.3s;
    }
    .launch-btn:hover {
      background-color: #009e87;
    }
  </style>
</head>
<body>
  <h1>Welcome to PUABO OS V200</h1>
  <p>All systems connected. Ready to deploy.</p>
  <button class="launch-btn" onclick="window.location.href='desktop.html'">Launch PUABO OS</button>
</body>
</html>
