<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PUABO OS V200</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      font-size: 1.5rem;
      text-align: center;
    }
    ul li {
      margin: 8px 0;
      padding: 6px 12px;
      background-color: #003f3f;
      border-radius: 6px;
      width: 220px;
      box-shadow: 0 0 8px #00ffcc;
    }
    button.launch-btn {
      background-color: #00ffcc;
      color: #0d0d0d;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 2rem;
      border-radius: 8px;
      transition: 0.3s;
    }
    button.launch-btn:hover {
      background-color: #009e87;
    }
  </style>
</head>
<body>
  <h1>Welcome to PUABO OS V200</h1>
  <p>All systems connected. Ready to deploy.</p>

  <ul>
    <li>PUABOAI SDK</li>
    <li>V-Caster</li>
    <li>StreamCore</li>
    <li>Glitch: Code of Chaos (Front-End)</li>
    <li>V-Screen</li>
    <li>V-Stage</li>
    <li>PV-Keys</li>
    <li>PUABOMusicChain</li>
    <li>Custom Branding Across OS</li>
  </ul>

  <button class="launch-btn" onclick="alert('Launching PUABO OS Modules...')">Launch PUABO OS</button>
</body>
</html>
