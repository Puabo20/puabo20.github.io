<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PUABO OS V200</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      background: #111;
      color: #eee;
    }
    #sidebar {
      width: 220px;
      background: #222;
      display: flex;
      flex-direction: column;
      padding-top: 10px;
      box-sizing: border-box;
    }
    #sidebar button {
      background: transparent;
      border: none;
      color: #eee;
      padding: 12px 20px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      border-left: 4px solid transparent;
      transition: background 0.3s, border-color 0.3s;
    }
    #sidebar button:hover,
    #sidebar button.active {
      background: #444;
      border-left: 4px solid #0af;
    }
    #main-content {
      flex: 1;
      background: #181818;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      #sidebar button {
        flex: 1;
        padding: 10px;
        font-size: 14px;
        border-left: none;
        border-bottom: 3px solid transparent;
      }
      #sidebar button:hover,
      #sidebar button.active {
        border-left: none;
        border-bottom: 3px solid #0af;
      }
      #main-content {
        padding: 10px;
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button data-module="system-dashboard" class="active">System Dashboard</button>
    <button data-module="streamcore">StreamCore</button>
    <button data-module="v-caster">V-Caster</button>
    <button data-module="glitch">Glitch: Code of Chaos</button>
    <button data-module="puabomusicchain">PUABOMusicChain</button>
  </div>
  <div id="main-content">
    Loading System Dashboard...
  </div>

  <script src="app.js"></script>
</body>
</html>
