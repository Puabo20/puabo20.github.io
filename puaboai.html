<div class="module-title">ðŸ§  PUABOAI SDK</div>

<div class="ai-container">
  <div class="chat-log" id="chat-log">
    <div class="bot-msg">Welcome to PUABOAI. Ask me anything or run a command.</div>
  </div>

  <div class="input-area">
    <input type="text" id="ai-input" placeholder="Type your prompt..." />
    <button onclick="sendAIMessage()">Send</button>
  </div>
</div>

<style>
  .ai-container {
    background: #121212;
    color: #eee;
    padding: 20px;
    border-radius: 12px;
    max-width: 800px;
    margin: auto;
  }
  .chat-log {
    height: 300px;
    overflow-y: scroll;
    padding: 10px;
    background: #1e1e1e;
    border-radius: 10px;
    margin-bottom: 15px;
  }
  .bot-msg, .user-msg {
    margin: 5px 0;
  }
  .bot-msg {
    color: #0f0;
  }
  .user-msg {
    color: #00f;
    text-align: right;
  }
  .input-area {
    display: flex;
    gap: 10px;
  }
  #ai-input {
    flex-grow: 1;
    padding: 8px;
    border-radius: 6px;
    border: none;
  }
</style>

<script>
  function sendAIMessage() {
    const input = document.getElementById("ai-input");
    const log = document.getElementById("chat-log");
    const userMsg = input.value.trim();

    if (userMsg) {
      log.innerHTML += `<div class="user-msg">${userMsg}</div>`;
      input.value = "";

      // Simulate AI response
      setTimeout(() => {
        let response = generateFakeResponse(userMsg);
        log.innerHTML += `<div class="bot-msg">${response}</div>`;
        log.scrollTop = log.scrollHeight;
      }, 500);
    }
  }

  function generateFakeResponse(input) {
    if (input.toLowerCase().includes("launch")) return "Launching requested module...";
    if (input.toLowerCase().includes("status")) return "All systems operational.";
    if (input.toLowerCase().includes("hello")) return "Hello, PUABO Commander.";
    return "Command received. Processing...";
  }
</script>
